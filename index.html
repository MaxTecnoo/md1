<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        @keyframes rainbow {
            0% { color: #FF5733; }
            14% { color: #FFBD33; }
            28% { color: #75FF33; }
            42% { color: #33FF57; }
            57% { color: #33FFBD; }
            71% { color: #33A1FF; }
            85% { color: #3357FF; }
            100% { color: #FF33A1; }
        }
        @keyframes borderColorChange {
            0% { border-color: #FF5733; }
            25% { border-color: #33FF57; }
            50% { border-color: #3357FF; }
            75% { border-color: #FF33A1; }
            100% { border-color: #FF5733; }
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        .loading-message {
            margin-top: 10px;
            display: none;
        }
        .countdown-message {
            margin-top: 10px;
            font-size: 18px;
        }
        .floating-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ffdddd;
            padding: 10px;
            border: 1px solid #ff0000;
            border-radius: 5px;
            display: none;
        }
        #checkButton {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            background: #007bff;
            color: white;
        }
        #checkButton:hover {
            background: #0056b3;
            transform: scale(1.1);
        }
        #passwordInput {
            padding: 10px;
            margin: 10px;
            border: 2px solid;
            border-radius: 5px;
            outline: none;
            animation: borderColorChange 5s infinite;
        }
        .password-info {
            margin-top: 20px;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px #bbb;
            animation: rainbow 3s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="password-info">PW: maxgpt</div>
        <input type="password" id="passwordInput" placeholder="Enter password" />
        <button id="checkButton">DOWNLOAD</button>
        <div class="loading-message" id="loadingMessage"></div>
        <div class="countdown-message" id="countdownMessage"></div>
    </div>
    <div class="floating-message" id="floatingMessage"></div>

    <script>
        document.getElementById('checkButton').addEventListener('click', function() {
            var password = document.getElementById('passwordInput').value;
            var loadingMessage = document.getElementById('loadingMessage');
            var countdownMessage = document.getElementById('countdownMessage');
            var floatingMessage = document.getElementById('floatingMessage');
            var countdown = 7;

            loadingMessage.style.display = 'block';
            loadingMessage.innerText = 'Sedang Check Password';
            countdownMessage.innerText = 'Countdown: ' + countdown;
            floatingMessage.style.display = 'none';

            var interval = setInterval(function() {
                countdown--;

                if (countdown <= 0) {
                    clearInterval(interval);
                    countdownMessage.innerText = '';

                    if (password === 'maxgpt') {
                        floatingMessage.innerText = 'Password Benar';
                        floatingMessage.style.background = '#ddffdd';
                        floatingMessage.style.borderColor = '#00ff00';
                        location.href = 'https://sub2unlock.io/vIxBnaVei3'; // Ganti dengan URL yang diinginkan
                    } else {
                        floatingMessage.innerText = 'Password Salah';
                        floatingMessage.style.background = '#ffdddd';
                        floatingMessage.style.borderColor = '#ff0000';
                    }

                    floatingMessage.style.display = 'block';
                    setTimeout(function() {
                        floatingMessage.style.display = 'none';
                    }, 3000);

                    loadingMessage.style.display = 'none';
                } else {
                    loadingMessage.innerText = 'Sedang Check Password' + '.'.repeat(countdown % 4);
                    countdownMessage.innerText = 'Countdown: ' + countdown;
                }
            }, 1000);
        });
    </script>
</body>
</html>
